<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FQI China</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
        <script src="https://d3js.org/d3-time.v2.min.js"></script>
        <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    </head>
    <body>
        <div class="container" data-aos="reverse-out" data-aos-anchor="#trigger-left">
          <img src="90909.png" alt="drone" class="image">
          <div class = "title" style="height: 25%">
            <h1>
              <p class = 'p1'>Flight Quality Index: </p>
              <p class="p1">  An Interactive Tool for Recreational Drone Pilots </p>
            </h1>
          </div>
        </div>
           <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%" data-aos="fade-right"
           data-aos-anchor="#trigger-left">

             <h3 class="w3-bar-item">Select Variables</h3>
             <li class="list-group-item">
               <label class="radio radio-gradient">
                 <label class="radio__input">
                     <input type="radio" id="ws_check" name='var_radio' value='ws'/>
                     <span class="radio__control"></span>

                 </label>
                 <span class="radio__label">Windspeed</span>
                 </label>
             </li>
             <li class="list-group-item">
               <label class="radio radio-gradient">
                 <label class="radio__input">
                     <input type="radio"  id='hum_check' name='var_radio' value='hum'/>
                     <span class="radio__control"></span>

                 </label>
                 <span class="radio__label">Humidity</span>
                 </label>
             </li>
             <li class="list-group-item">
               <label class="radio radio-gradient">
                 <label class="radio__input">
                     <input type="radio"  id='dew_check' name='var_radio' value='dew'/>
                     <span class="radio__control"></span>

                 </label>
                 <span class="radio__label">Dew</span>
                 </label>
             </li>
             <li class="list-group-item">
               <label class="radio radio-gradient">
                 <label class="radio__input">
                     <input type="radio"  id='pm25_check' name='var_radio' value='pm25'/>
                     <span class="radio__control"></span>

                 </label>
                 <span class="radio__label">PM2.5</span>
                 </label>
             </li>
             <li class="list-group-item">
               <label class="radio radio-gradient">
                 <label class="radio__input">
                     <input type="radio"  id='dew_check' name='var_radio' value='fqi_cum' checked/>
                     <span class="radio__control"></span>

                 </label>
                 <span class="radio__label">FQI</span>
                 </label>
             </li>

           </div>

      <div style="margin-left:25%" id='content' data-aos="fade-left"
      data-aos-anchor="#trigger-left">
        <div class='full-height' width="100%" height="100%" >
          <svg width="100%" height="1000" id = 'svg_t'></svg>
        </div>

        <div id="map">
        <svg width="1500" height="600" id = 'svg_m'></svg>
        <div id="trigger-left"></div>
        <svg width="1500" height="600" id = 'svg_h'></svg>
        <script src="main.js"></script>
        </div>

      </div>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init({duration: 1000});
        </script>
    </body>
</html>
