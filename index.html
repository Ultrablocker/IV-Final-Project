<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>FQI China</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="//d3js.org/topojson.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
        <script src="https://d3js.org/d3-time.v2.min.js"></script>
        <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    </head>
    <body>
      <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
        <h3 class="w3-bar-item">Select Variables</h3>
        <li class="list-group-item">
            Windspeed
            <label class="checkbox">
                <input type="checkbox" id="ws_check"/>
                <span class="success"></span>
            </label>
        </li>
        <li class="list-group-item">
            Humidity
            <label class="checkbox">
                <input type="checkbox"  id='hum_check'/>
                <span class="success"></span>
            </label>
        </li>
        <li class="list-group-item">
            Dew
            <label class="checkbox">
                <input type="checkbox"  id='dew_check'/>
                <span class="success"></span>
            </label>
        </li>
        <li class="list-group-item">
            PM2.5
            <label class="checkbox">
                <input type="checkbox"  id='pm25_check'/>
                <span class="success"></span>
            </label>
        </li>
      </div>
      <div style="margin-left:25%" id='content'>
        <!-- <div>
          <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
          </label>
        </div> -->


        <div id="map">
        <svg width="1500" height="600" id = 'svg_m'></svg>
        <svg width="1500" height="600" id = 'svg_h'></svg>
        <script src="main.js"></script>
        </div>
      </div>
    </body>
</html>
